<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yeni Yƒ±l</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Georgia,serif;
  background:#0b1220;
}

/* AƒûA√á */
#tree{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22rem;
  opacity:0.25;
  filter:blur(1px);
  z-index:0;
}

/* YILDIZ */
#star{
  position:fixed;
  top:18%;
  left:50%;
  transform:translateX(-50%);
  font-size:4rem;
  color:gold;
  text-shadow:0 0 25px gold;
  animation:starGlow 1.5s infinite alternate;
  z-index:1;
}
@keyframes starGlow{
  from{opacity:.6;}
  to{opacity:1;}
}

/* KAR */
.snow{
  position:fixed;
  top:-10px;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.25;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh);}
}

/* ƒ∞LK MESAJ */
#intro{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  color:white;
  text-shadow:0 0 30px gold;
  z-index:5;
  animation:introFade 2s ease 4s forwards;
}
@keyframes introFade{
  to{opacity:0; visibility:hidden;}
}

/* ZARF */
#envelope{
  position:absolute;
  top:-300px;
  left:50%;
  transform:translateX(-50%);
  width:260px;
  height:170px;
  background:#f5f5f5;
  border-radius:10px;
  box-shadow:0 25px 50px rgba(0,0,0,.7);
  animation:drop 2.5s ease forwards;
  animation-delay:4s;
  z-index:10;
}
@keyframes drop{
  to{top:55%;transform:translate(-50%,-50%);}
}

/* KAPAK */
#flap{
  position:absolute;
  inset:0;
  background:#e0e0e0;
  clip-path:polygon(0 0,100% 0,50% 55%);
  transform-origin:top;
  transition:transform 1s ease;
  z-index:3;
}

/* MEKTUP */
#letter{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:230px;
  height:0;
  background:white;
  overflow-y:auto;
  transition:height 1.5s ease;
  z-index:2;
}

/* YAZI */
#text{
  padding:20px;
  color:#ff7aa2;
  font-size:1.1rem;
  line-height:1.7;
  white-space:pre-line;
}
</style>
</head>

<body>

<div id="tree">üéÑ</div>
<div id="star">‚≠ê</div>
<div id="intro">Belinay yƒ±lba≈üƒ±n kutlu olsunü•≥</div>

<div id="envelope">
  <div id="flap"></div>
  <div id="letter"><div id="text"></div></div>
</div>

<script>
/* KAR */
for(let i=0;i<40;i++){
  let s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=8+Math.random()*6+"s";
  document.body.appendChild(s);
}

/* MESAJ */
const message =
`Belinay

Yƒ±lba≈üƒ±nƒ±n ilk g√ºn√ºn√º sana bƒ±raktƒ±m,
zaten diƒüer g√ºnlerini
zaten sen bana hediye ettin.

Biliyorum √ßok ani oldu
ama ben daha fazla dayanamƒ±cam,
senden √ßok ho≈ülanƒ±yorum.`;

let i=0;
function typeWriter(){
  if(i<message.length){
    document.getElementById("text").innerHTML+=message.charAt(i);
    i++;
    setTimeout(typeWriter,65);
  }
}

/* ZARF A√á (TEK SEFER) */
let opened=false;
function openLetter(){
  if(opened) return;
  opened=true;
  document.getElementById("flap").style.transform="rotateX(180deg)";
  document.getElementById("letter").style.height="260px";
  setTimeout(typeWriter,400);
}

/* ‚è±Ô∏è OTOMATƒ∞K A√áILMA (GARANTƒ∞) */
setTimeout(openLetter, 7000);

/* DOKUNMA + TIKLAMA */
document.getElementById("envelope").addEventListener("click", openLetter);
document.getElementById("envelope").addEventListener("touchstart", openLetter);
</script>

</body>
</html>
