
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yeni Yƒ±l</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Georgia,serif;
}

/* üåë ARKA PLAN ‚Äì √áOK KARANLIK */
body{
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85)),
    url("https://images.unsplash.com/photo-1608889175123-8ee43d9f5c6f?auto=format&fit=crop&w=1920&q=80")
    no-repeat center center fixed;
  background-size:cover;
}

/* KAR */
.snow{
  position:fixed;
  top:-10px;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.25;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh);}
}

/* ƒ∞LK MESAJ */
#intro{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  color:white;
  text-shadow:0 0 30px gold;
  z-index:10;
  animation:introFade 2s ease 4s forwards;
}
@keyframes introFade{
  to{opacity:0; visibility:hidden;}
}

/* ‚úâÔ∏è ZARF */
#envelope{
  position:absolute;
  top:-300px;
  left:50%;
  transform:translateX(-50%);
  width:260px;
  height:170px;
  background:#f5f5f5;
  border-radius:10px;
  box-shadow:0 25px 50px rgba(0,0,0,.7);
  animation:drop 2.5s ease forwards;
  animation-delay:4s;
  cursor:pointer;
}
@keyframes drop{
  to{top:50%;transform:translate(-50%,-50%);}
}

/* ZARF KAPAK */
#envelope:before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:#e0e0e0;
  clip-path:polygon(0 0,100% 0,50% 55%);
}

/* KAƒûIT */
#letter{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:230px;
  height:0;
  background:white;
  overflow:hidden;
  transition:height 2s ease;
}

/* YAZI */
#text{
  padding:20px;
  color:#ff7aa2;
  font-size:1.1rem;
  line-height:1.8;
  white-space:pre-line;
}
</style>
</head>

<body>

<div id="intro">Belinay yƒ±lba≈üƒ±n kutlu olsun</div>

<div id="envelope" onclick="openLetter()">
  <div id="letter">
    <div id="text"></div>
  </div>
</div>

<script>
/* KAR */
for(let i=0;i<50;i++){
  let s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=8+Math.random()*6+"s";
  document.body.appendChild(s);
}

/* MESAJ ‚Äì √áOK YAVA≈û DAKTƒ∞LO */
const message =
`Belinay

Yƒ±lƒ±n ilk g√ºn√ºn√º sana bƒ±raktƒ±m,
zaten diƒüer g√ºnlerini sen bana hediye ediyorsun.

Evet hƒ±zlƒ± oldu ama ben
daha fazla bekleyemezdim.`;

let index = 0;
function typeWriter(){
  if(index < message.length){
    document.getElementById("text").innerHTML += message.charAt(index);
    index++;
    setTimeout(typeWriter, 120); // Bƒ∞LEREK √áOK YAVA≈û
  }
}

/* ZARF A√á */
function openLetter(){
  document.getElementById("letter").style.height = "280px";
  setTimeout(typeWriter, 800);
}
</script>

</body>
</html>
